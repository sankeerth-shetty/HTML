<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            <label>Salutation</label><br>
            <select>
                <option>--None--</option>
                <option>Good afternoon</option>
                <option>Good evening</option>
            </select><br><br>
            <label>First Name :</label>
            <input type="text" name="fname" id="fname" required><br><br>
            <label>Last Name :</label>
            <input type="text" name="lname" id="lname" required><br><br>
            <label>Gender :</label>
            <input type="radio" name="gender" id="male" required> Male
            <input type="radio" name="gender" id="female" required> Female<br><br>
            <label>Email :</label>
            <input type="email" name="email" id="email" required><br><br>
            <label>Date of Birth :</label>
            <input type="date" name="date" id="date" required><br><br>
            <label>Address :</label><br>
            <textarea type="text" name="address" rows="5" cols="35" required></textarea><br><br>
            <input type="submit" value="submit"> 
        </form>
    </fieldset>
</body>
</html>
